<!DOCTYPE html>
<html>
    <head>
        <title>TapTask</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
        crossorigin="anonymous">
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="text-center">
            <button class="themes mb-2" onclick="darkMode()">Dark Mode</button>
        </div>
        <div class="d-flex">
            <div class="col-md-6 border-right py-2">
                <div id="myDiv" class="header">
                    <h2>My To Do List</h2>
                    <input type="text" id="myInput" placeholder="Title...">
                    <span class="addBtn">Add</span>
                  </div>
                  
                  <ul id="myUL">
                    <li class="task-items">Meet Yamini</li>
                    <li class="task-items">Read JS Docs</li>
                    <li class="task-items">Start doing Programms</li>
                    <li class="task-items">Start going to Gym</li>
                    <li class="task-items">Listen Avicci songs</li>
                    <li class="task-items">Wake up Early Root.</li>
                  </ul>
            </div>
            <div class="col-md-6 py-2">
                <div id="myDiv" class="header">
                    <h2>Deleted List</h2>
                  </div>
                  <div class="delete-header"></div>
            </div>
        </div>

        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
